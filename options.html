<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - RouterBox Color Changer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            color: #1f2937;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            border-radius: 2px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #1f2937;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .help-text {
            margin-top: 8px;
            font-size: 13px;
            color: #6b7280;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .save-btn {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: white;
            border: none;
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .reset-btn {
            background: #f3f4f6;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }

        .reset-btn:hover {
            background: #e5e7eb;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.success {
            background: #ecfdf5;
            color: #059669;
            opacity: 1;
        }

        .status.error {
            background: #fef2f2;
            color: #dc2626;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configurações</h1>
        </div>

        <div class="form-group">
            <label for="domain">Domínio do RouterBox</label>
            <input type="text" id="domain" placeholder="Ex: routerbox.zazzinternet.com">
            <div class="help-text">Digite o domínio completo onde seu RouterBox está hospedado.</div>
        </div>

        <div class="status" id="status"></div>

        <div class="buttons">
            <button class="reset-btn" id="reset">Restaurar Padrão</button>
            <button class="save-btn" id="save">Salvar Alterações</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
